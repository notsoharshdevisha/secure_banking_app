<h1>Login</h1>
<form method="post" action="/login">
  {{ form.csrf_token }}
  <div>
    {{form.email.label}}    {{ form.email }}
  </div>
  <div>
    {{form.password.label}} {{ form.password }}
  </div>
  <div>
    {% if invalid_cred %}
      <p style="color: red; height: 0px;">{{ invalid_cred_message }}</p>
    {% endif %}
  </div>
  <div>
    <input id="submit" type="submit" value="Login" style="margin-top: 15px;">
  </div>
</form>
